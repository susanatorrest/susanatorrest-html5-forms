<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed7e3b7fbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="border border-secondary bg-light rounded-top px-3 py-3">
            <div class="container">
                <h2 class="text-weight-bold"">Payment for example</h2>
            </div>
        </div>
    
        <div class="border-bottom border-start border-end border-secondary px-3 py-3">
            <form action="#" method="post">

        <div class="d-flex">
            <div class="container">
        <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
    </div>

          <div class="d-flex">
            <div class="container">
            <div class="row g-3">
                <div class="col-5">
          <fieldset>
          <div class="mb-3">
            <label for="Card" class="form-label">Card #</label>
            <input type="number" id="Card" class="form-control" placeholder="XXXXXXXXXXXXXXXXX">
          </div>
        </fieldset>
    </div>
    <div class="col">
        <fieldset>
            <div class="mb-3">
                <label for="CVC" class="form-label">CVC #</label>
                <input type="number" id="CVC" class="form-control" placeholder="0000">
              </div>
        </fieldset>
    </div>
    <div class="col">
        <fieldset>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="d-flex">
                <h6 class="mb-0 text-dark pe-1">$</h6>
                <input type="number" id="amount" class="form-control" placeholder="Amount">
            </div>
              </div>
        </fieldset>
    </div>
    </div>
</div>
</div>

    <div class="d-flex">
        <div class="container">
            <div class="row g-3">
                <div class="col">
        <fieldset>
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" id="name" class="form-control">
              </div>
        </fieldset>
    </div>
    <div class="col">
        <fieldset>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" id="lastname" class="form-control">
              </div>
        </fieldset>
    </div>
    </div>
</div>
    </div>

    <div class="d-flex">
        <div class="container">
            <div class="row g-3">
                <div class="col-6">
        <fieldset>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control">
              </div>
        </fieldset>
    </div>
    <div class="col">
        <fieldset>
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" aria-label="Default select example">
                <option selected>Pick a state</option>
                <option value="1">Colorado</option>
                <option value="2">New Jersey</option>
                <option value="3">Florida</option>
              </select>
        </fieldset>
    </div>
    <div class="col">
        <fieldset>
            <div class="mb-3">
                <label for="pc" class="form-label">Postal Code</label>
                <input type="number" id="pc" class="form-control">
              </div>
        </fieldset>
    </div>
    </div>
</div>
</div>

    <div class="d-flex">
        <div class="container">
            <div class="row g-3">
                <div class="col">
        <fieldset>
            <div class="mb-3">
                <label for="payment" class="form-label">We accept:</label>
                <div class="d-flex">
                    <div class="bg-secondary d-flex rounded p-2">
                <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard text-white"></i>
                    </label>
                  </div>
                  <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-visa text-white"></i>
                    </label>
                  </div>
                  <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                    <label class="form-check-label" for="flexRadioDefault3">
                        <i class="fa-brands fa-cc-paypal text-white"></i>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                    <label class="form-check-label" for="flexRadioDefault4">
                        <i class="fa-brands fa-cc-diners-club text-white"></i>
                    </label>
                  </div>
                </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="col">
        <fieldset>
            <div class="mb-3">
            <label for="textarea" class="form-label">Message</label>
            <textarea class="form-control" id="textarea" rows="3"></textarea>
            <p style="color: grey; font-size:12px;">Add any notes here</p>
        </div>
        </fieldset>
    </div>
    </div>
</div>
</div>
</div>

<div class="border-bottom border-start border-end border-secondary rounded-bottom bg-light border-secondary px-3 py-3">
<div class="d-flex justify-content-end">
        <div class="row g-1">
            <div class="col">
          <button type="reset" class="btn btn-secondary pull-right">Cancel</button>
        </div>
        <div class="col me-2">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
        </div>
</div>
        
      </form>
    </div>
</div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
